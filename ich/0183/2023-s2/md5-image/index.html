<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comparaison d'images</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
    <link href="assets/css/app.css" rel="stylesheet">
</head>

<body>
    <nav class="navbar bg-secondary">
        <div class="container-fluid">
            <span class="navbar-brand mb-0 h1 text-white"><i class="bi bi-fingerprint"></i> Egalité d'image</span>
        </div>
    </nav>

    <div class="container-fluid m-3 d-flex flex-column gap-3">
        <div class="d-flex">
            <a class="btn btn-primary" href="assets/files/image-pack-1.zip" download>Télécharger le pack d'images</a>
        </div>

        <div class="d-flex">
            <a class="btn btn-primary" href="assets/files/image-pack-1.zip" download>Télécharger le pack d'images</a>
        </div>

        <div class="d-flex gap-3">
            <div class="card picker">
                <div class="card-body">
                    <div class="drop-zone m-3">
                        <span class="drop-message m-3">Cliquer ou glisser-déposer pour sélectionner une image.</span>
                        <img class="preview-image" src="" hidden>
                    </div>
                    <input type="file" class="file-input hidden" accept="image/*">
                    <div class="form-floating">
                        <input type="text" class="form-control hash-output depends-background" placeholder="Empreinte de l'image" readonly>
                        <label>Empreinte de l'image</label>
                    </div>
                </div>
            </div>
            <div class="card picker">
                <div class="card-body">
                    <div class="drop-zone m-3">
                        <span class="drop-message m-3">Cliquer ou glisser-déposer pour sélectionner une image.</span>
                        <img class="preview-image" src="" hidden>
                    </div>
                    <input type="file" class="file-input hidden" accept="image/*">
                    <div class="form-floating">
                        <input type="text" class="form-control hash-output depends-background" placeholder="Empreinte de l'image" readonly>
                        <label>Empreinte de l'image</label>
                    </div>
                </div>
            </div>
        </div>

        <div class="d-flex" id="alert-container">
            <div class="alert alert-success d-none" role="alert">
                Les images sont identiques
            </div>
            <div class="alert alert-warning d-none" role="alert">
                Les images sont différentes
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.2.0/crypto-js.min.js" integrity="sha512-a+SUDuwNzXDvz4XrIcXHuCf089/iJAoN4lmrXJg18XnduKK6YlDHNRalv4yd1N40OKI80tFidF+rqTFKGPoWFQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="assets/js/app.js"></script>
</body>

</html>
